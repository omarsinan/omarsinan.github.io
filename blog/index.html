<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Omar Sinan</title>
        <link rel="stylesheet" href="assets/index.css">
        <link rel="shortcut icon" type="image/png" href="../../assets/images/fav.png"/>
        <meta name="og:title" content="Omar Sinan - Blog" />
        <meta name="og:description" content="I blog about my experiences in development and occasionally I would post tutorials on how to create random things. Overall, my posts have over 40,000 reads" />
        <meta property="og:image" content="https://res.cloudinary.com/dxvzqjdam/image/fetch/w_420,c_scale/https://i.imgur.com/2a0ODUA.png">
        <meta property="og:url" content="https://omarsinan.com/blog/">
    </head>
    <body>
        <div class="fakeHeader"></div>
        <header>
            <span class="brand"><a href="../../">Omar Sinan</a></span>
            <div class="buttons">
                <a href="../../"><div id="projects" class="button">Home</div></a>
                <a href="../../#projectsTitle"><div id="projects" class="button">Projects</div></a>
                <a href="./"><div id="blog" class="button active">Blog</div></a>
                <a href="../../assets/resume.pdf"><div id="resume" class="button">Resume</div></a>
            </div>
        </header>
        <main>
            <div id="jumbotron" class="jumbotron">
                <div class="typed-parent">
                    <span class="typed"></span>
                </div>
            </div>
            <div id="posts" class="posts">
                <div id="postClone" class="postParent">
                    <a class="cardPostImageLink" href=""><img class="cardPostImage" src="" /></a>
                    <div class="post">
                        <a class="cardPostTitle linkColor" href=""><h2></h2></a>
                        <span class="cardPostDetails"></span>
                        <div class="cardPostTags"></div>
                        <span class="cardPostSnippet"></span>
                        <a class="cardReaction" href=""><span class="cardReactionCount"><img src="assets/images/heart.jpg"> <span class="cardReactionCountText"></span></span>
                        <span class="cardCommentCount"><img src="assets/images/comments.jpg"> <span class="cardCommentCountText"></span></span></a>
                    </div>
                </div>
            </div>
            <footer>
                <div class="social">
                    <a href="https://github.com/omarsinan" class="iconLink icon"><img src="../../assets/images/github.png"></a>
                    <a href="https://www.linkedin.com/in/omarsinan/" class="iconLink icon"><img src="../../assets/images/linkedin.png"></a>
                    <a href="https://dev.to/omarhashimoto" class="iconLink icon"><img src="../../assets/images/dev.png"></a>
                    <a href="https://twitter.com/OmarHashimoto" class="iconLink icon"><img src="../../assets/images/twitter.png"></a>
                    <a href="mailto:omarohashim+web@gmail.com" class="iconLink icon"><img src="../../assets/images/email.png"></a>
                </div>
            </footer>
        </main>

        <script src="../assets/typed.js"></script>
        <script src="assets/index.js"></script>
    </body>
</html>
